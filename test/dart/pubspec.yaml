name: linux_interactor_test
version: 1.0.0
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dev_dependencies:
  ffigen: ^11.0.0

dependencies:
  ffi: ^2.1.0
  test: ^1.22.0
  linux_interactor:
    path: ../../dart/
  collection: ^1.18.0

ffigen:
  name: "TestBindings"
  ffi-native:
    assetId: "interactor-bindings-test"
  description: "Bindings for Test"
  output: "lib/bindings.dart"
  compiler-opts:
    - "-I../../native/include"
    - "-I../../dependencies/small/include"
    - "-I../../dependencies/small/include/small"
    - "-I../../dependencies/small/small/include"
    - "-I../../dependencies/small/third_party"
  type-map:
    typedefs:
      "interactor_message_t":
        lib: "linux_interactor"
        c-type: "interactor_message_t"
        dart-type: "interactor_message_t"
  library-imports:
    linux_interactor: package:linux_interactor/interactor/bindings.dart
  headers:
    entry-points:
      - "../native/test.h"
      - "../native/test_call.h"
      - "../native/test_threading.h"
