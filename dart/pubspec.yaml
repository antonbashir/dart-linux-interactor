name: linux_interactor
version: 1.0.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dev_dependencies:
  ffigen: ^11.0.0

dependencies:
  ffi: ^2.1.0
  test: ^1.22.0

ffigen:
  name: "InteractorBindings"
  ffi-native:
    assetId: "interactor-bindings"
  description: "Bindings for Interactor"
  output: "lib/interactor/bindings.dart"
  compiler-opts:
    - "-I../native/include"
    - "-I../dependencies/small/include"
    - "-I../dependencies/small/include/small"
    - "-I../dependencies/small/small/include"
    - "-I../dependencies/small/third_party"
  headers:
    entry-points:
      - "../native/interactor_dart.h"
      - "../native/include/interactor_native.h"
      - "../native/test.h"
  globals:
    exclude:
      - "_(.*)"
  functions:
    leaf:
      include:
        - "interactor_dart_.*"
    exclude:
      - "_(.*)"
      - "io_uring(.*)"
  macros:
    exclude:
      - "_(.*)"
      - "true"
      - "false"
  typedefs:
    exclude:
      - "_(.*)"
  structs:
    exclude:
      - "_(.*)"
      - "max_align_t"
      - "file_(.*)"
      - "io_uring_probe"
